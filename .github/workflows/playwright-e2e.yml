name: Playwright E2E

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL of the environment under test (e.g., https://localhost:5173)"
        required: true
        default: "https://localhost:5173"

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright E2E
        env:
          E2E_BASE_URL: ${{ github.event.inputs.base_url }}
        run: pnpm ci:e2e || true # do not fail the workflow if any tests fail; artifacts still uploaded

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
